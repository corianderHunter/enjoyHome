<ion-view>
    <ion-header-bar align-title="left" class="self-bar mainColor">
        <div class="back-button buttons"  ng-click="goback()">
            <i class="icon ion-chevron-left fl backBtn"></i>
        </div>
        <h1 class="title tc c-white">请假申请</h1>
    </ion-header-bar>
    <ion-content class="bg-c-white fullPage dc">
        <ul class="list" style="margin-bottom: 100px">
            <li class="item tc" ng-repeat="val in data">
                {{val.st}}~{{val.et.split(' ')[1]}}
                <i class="icon {{val.status==1?'ion-checkmark-round':(val.status==0?'ion-close-round':'ion-help')}} fr"></i>
            </li>
        </ul>
    </ion-content>
    <ion-footer-bar class="self-bar mainColor" ui-sref="overtimeApply">
        <h1 class="title tc c-white">请假</h1>
    </ion-footer-bar>
</ion-view>
