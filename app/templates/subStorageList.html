<ion-view>
    <ion-header-bar align-title="left" class="self-bar mainColor">
        <div class="back-button buttons"  ng-click="goback()">
            <i class="icon ion-chevron-left fl backBtn"></i>
        </div>
        <h1 class="title tc c-white">{{title}}</h1>
    </ion-header-bar>
    <ion-content class="content-margin">
        <ul class="list">
            <li class="item task_item scanList_item" ng-repeat="item in summary">
                <div class="fl item_width item_image"><img src="{{item.picUrl}}"/></div>
                <div class="fr item_center_sub">
                    <div class="item_title"><span class="fl">{{item.resConfName}}</span><span class="fr">{{item.count}}个</span></div>
                    <div class="item_text"><span style="margin-right: 10px" ng-repeat="val in item.attributes">{{val.name}}:{{val.text}}</span></div>
                </div>
            </li>
        </ul>
    </ion-content>
    <div class="bar bar-footer" ui-sref="scan({ids:ids})">
        <div class="title">开始扫码</div>
    </div>
</ion-view>
