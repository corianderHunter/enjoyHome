<ion-view>
    <ion-header-bar align-title="center" class="self-bar mainColor">
        <div class="headerBtnDiv buttons" ng-click="goback()">
            <i class="icon ion-chevron-left backBtn fl"></i>
        </div>
        <h1 class="title tc c-white">任务明细</h1>
    </ion-header-bar>
    <ion-content class="content-margin">
        <ul class="list" style="margin-bottom: 0">
            <li class="item task_item scanList_item">
                <div class="bar-subheader_detail task_time_desc"style="min-height: 100px">
                    <img src="{{storage.picUrl[0]||'imgs/noImg.png'}}" class="fl detail_img">
                    <div class="fl storage_address">{{storage.address}}</div>
                </div>
            </li>
        </ul>
        <ul class="list">
            <li class="item task_item scanList_item" ng-repeat="item in works" ui-sref="plantList({item:{storageId:storage.id,allDays:allDays,resConfId:item.resConfId}})">
                <div class="fl item_width item_image"><img src="{{item.picUrl[0]||'imgs/noImg.png'}}"/></div>
                <div class="fr item_center_sub">
                    <div class="item_title"><span class="fl" style="width: 80%;white-space: pre-wrap;">{{item.resConfName}}</span><span class="fr">{{item.count}}个</span></div>
                    <div class="item_text"><span style="margin-right: 10px" ng-repeat="val in item.attributes">{{val.name}}:{{val.text}}</span></div>
                </div>
            </li>
        </ul>
    </ion-content>
    <div class="bar bar-footer" ng-click="scanStart()">
        <div class="title">扫码拍照</div>
    </div>
</ion-view>
