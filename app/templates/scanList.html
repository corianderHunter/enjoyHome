<ion-view>
    <ion-header-bar align-title="left" class="self-bar mainColor">
        <div class="back-button buttons"  ng-click="goback()">
            <i class="icon ion-chevron-left fl backBtn"></i>
        </div>
        <h1 class="title tc c-white">库位列表</h1>
    </ion-header-bar>
    <ion-content class="content-margin">
        <label class="item item-input self-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" ng-model="keyword" placeholder="搜索" style="margin-top: 8px;" ng-change="search(keyword)">
        </label>
        <ul class="list">
            <li class="item task_item scanList_item" ng-repeat="item in list" ui-sref="storageList({item:item})">
                <div class="fl item_width item_image"><img src="{{item.picUrl}}"/></div>
                <div class="fr item_center_sub">
                    <div class="item_title">{{item.name}}</div>
                    <div class="item_text">{{item.address}}</div>
                </div>
            </li>
        </ul>
    </ion-content>
</ion-view>
