<ion-view>
    <ion-header-bar align-title="left" class="self-bar mainColor">
        <div class="back-button buttons"  ng-click="goback()">
            <i class="icon ion-chevron-left fl backBtn"></i>
        </div>
        <h1 class="title tc c-white">我</h1>
    </ion-header-bar>
    <ion-content class="bg-c-f0f0f2 fullPage dc">
        <div class="pl">
            <div class="imgCt fl">
                <img src="{{myInfo.picUrl||'../imgs/noImg.png'}}"/>
            </div>
            <div class="infoCt fr tl fwb">
                <p>{{myInfo.name}}</p>
                <p>{{myInfo.roleName}}</p>
            </div>
        </div>
    </ion-content>
    <ion-footer-bar class="self-bar mainColor" ng-click="logout()">
        <h1 class="title tc c-white">退出登录</h1>
    </ion-footer-bar>
</ion-view>
