<ion-view>
    <ion-header-bar align-title="center" class="self-bar mainColor">
        <div class="headerBtnDiv buttons" ng-click="goback()">
            <i class="icon ion-chevron-left backBtn fl"></i>
        </div>
        <h1 class="title tc c-white">任务明细</h1>
    </ion-header-bar>
    <ion-content class="content-margin">
        <ul class="list" style="margin-bottom: 0">
            <li class="item task_item scanList_item">
                <div class="fl item_width item_image"><img src="{{resConf.picUrl[0]||'imgs/noImg.png'}}"/></div>
                <div class="fr item_center_sub">
                    <div class="item_title"><span class="fl">{{resConf.resConfName}}</span><span class="fr">{{resIds.length}}个</span></div>
                    <div class="item_text"><span style="margin-right: 10px" ng-repeat="val in resConf.attributes">{{val.name}}:{{val.text}}</span></div>
                    <div class="item_text"><span style="margin-right: 10px" ng-repeat="val in workDetail">{{val+' '}}</span></div>
                </div>
            </li>
        </ul>
        <ion-list class="list feedback_list">
            <ion-item ng-repeat="val in resIds track by $index"
                      class="item item-remove-animate tc">
                    {{val}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
