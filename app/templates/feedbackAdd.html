<ion-view>
    <ion-header-bar align-title="left" class="self-bar mainColor">
        <div class="back-button buttons"  ng-click="goback()">
            <i class="icon ion-chevron-left fl backBtn"></i>
        </div>
        <h1 class="title tc c-white">添加反馈</h1>
    </ion-header-bar>
    <ion-content class="bg-c-f0f0f2 fullPage dc">
        <div class="feedBack_content pad10">
            <label class="item item-input">
                <input type="text" placeholder="请输入标题">
            </label>
            <label class="item item-input mgt10">
                <textarea type="text" class="self-textarea" placeholder="请输入要反馈的信息"></textarea>
            </label>
        </div>
        <div class="imgList pad10">
            <!--<div class="list">-->
                <!--<div class="item" data-ng-repeat="img in images_list">-->
                    <!--<img src="{{img}}"  style="width:100%">-->
                <!--</div>-->
            <!--</div>-->
            <div class="dpib icon ion-plus-round singleImg add a8a8aa"  ng-click="getPictures()"></div>
        </div>
    </ion-content>
    <ion-footer-bar class="self-bar mainColor">
        <h1 class="title tc c-white">提交</h1>
    </ion-footer-bar>
</ion-view>
